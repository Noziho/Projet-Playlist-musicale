<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Playlist musical</h1>
    </header>

    <div class="container">
        <div class="containerForPlaylist">
            <div class="containerTittleCategory">
                <h1 class="titleCategory">Réalisez vos playlist: </h1>
            </div>

            <div class="containerInfoPlaylist">
                <label for="playlistName">Nom de votre playlist: </label>
                <input id="playlistName" type="text">
            </div>

            <div class="containerInfoPlaylist">
                <label for="playlistType">Genre de playlist: </label>
                <input id="playlistType" type="text">
            </div>

            <div class="containerInfoPlaylist">
                <button id="createPlaylist">Add playlist</button>
            </div>

            <div class="containerInfoPlaylist">
                <label for="musicTitle">Titre de la musique</label>
                <input id="musicTitle" type="text">
            </div>

            <div class="containerInfoPlaylist">
                <label for="artiste">Artiste</label>
                <input type="text" id="artiste">
            </div>
            <a href="" target="_blank"></a>
            <div class="containerInfoPlaylist">
                <label for="linkMusic">Lien de la musique</label>
                <input type="text" id="linkMusic">
            </div>

            <div class="containerInfoPlaylist">
                <button id="addMusic">Ajoutez vos musique à la playlist</button>
            </div>

        </div>
    </div>


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
